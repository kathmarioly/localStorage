<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wb Storage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymus">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	
</head>
<body>

	<div class="container">
		<section id="formulario">
			<!--Input id:NOMBRE-->
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input type="text" class="form-control" id="nombre">
					</div>
				</div>
			</div>
			<!--input id:PASSWORD-->
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Password</label>
						<input type="text" class="form-control" id="password">
					</div>
				</div>
			</div>
			<!--BotÃ³n...ONCLICK-->
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar datos">Guardar datos</button>
				</div>
			</div>
			<!--<p> con id:DATOS-->
			<div class="row">
				<div class="col-lg-12 text-center">
					<p id="datos">Pulsa para ver tu nombre y tu password</p>
					<button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Rescuper datos">Recuperar datos</button>
				</div>
			</div>
		</section>
	</div>












<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
